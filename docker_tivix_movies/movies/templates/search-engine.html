<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search engine</title>
</head>
<body>
    <h3>Search movies</h3>
    <form action="{% url "movie-search" %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Go">
    </form>

<table style="width: 100%">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
    </tr>
    <tr>
        <td>{{ title }}</td>
        <td>{{ year }}</td>
        <td>{{ genre }}</td>
    </tr>
</table>
    <p>{{data}}</p>


</table>

</body>
</html>
